<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Minds BPO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary-color: #04101d;
      --secondary-color: #a3b612;
      --accent-color: #cce416; /* Button color */
    }

    body {
      background-color: #f9fafb;
      color: #1f2937;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #111827;
      color: #e5e7eb;
    }

    /* Card background in dark mode */
    .login-card {
      background-color: white;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .login-card {
      background-color: #1f2937;
    }

    /* Input dark mode */
    .login-input {
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    body.dark .login-input {
      background-color: #374151;
      border-color: #4b5563;
      color: #e5e7eb;
    }

    /* Button color */
    .btn-primary {
      background-color: var(--accent-color);
      color: #000;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #bada14;
    }

    /* Dark mode toggle button */
    .theme-toggle {
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: white;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .theme-toggle {
      background: #1f2937;
      border-color: #4b5563;
    }

    /* Rotated placeholder only */
    .rotated-logo {
      transform: rotate(-45deg);
    }
    .rotated-logo img {
      transform: rotate(45deg) scale(1.25); /* counter rotate image */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <!-- Dark mode toggle top right -->
  <div class="absolute top-6 right-6">
    <button id="themeToggle" class="theme-toggle flex items-center justify-center">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md login-card rounded-xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-white rounded-md overflow-hidden rotated-logo">
        <img src="dmi_logo.png" alt="Logo" class="w-full h-full object-cover"
          onerror="this.style.display='none'">
      </div>
    </div>
    <h1 class="text-2xl font-bold text-center mb-2">Welcome Back</h1>
    <p class="text-center text-sm text-gray-500 dark:text-gray-300 mb-6">Sign in to access your dashboard</p>

    <!-- Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <div class="relative">
          <input id="username" type="text" name="username" required placeholder="Enter your username"
            value="admin"
            class="login-input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <i data-feather="user" class="absolute right-3 top-2.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <input id="password" type="password" name="password" required placeholder="Enter your password"
            value="password"
            class="login-input block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <i data-feather="lock" class="absolute right-3 top-2.5 text-gray-400"></i>
        </div>
      </div>

      <button type="submit"
        class="w-full btn-primary py-2 rounded-md transition">Login</button>
    </form>
  </div>

  <script>
    feather.replace();

    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');

      // Change icon sun/moon
      toggleBtn.innerHTML = document.body.classList.contains('dark')
        ? feather.icons.sun.toSvg()
        : feather.icons.moon.toSvg();
    });

    // Handle login with default credentials
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      // Default credentials: admin / password
      if (u === 'admin' && p === 'password') {
        window.location.href = 'index.html'; // Always redirect after login
      } else {
        alert('Invalid credentials. Use admin / password');
      }
    });
  </script>
</body>
</html>
