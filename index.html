<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Entry Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary-color: #04101d;
      --secondary-color: #a3b612;
      --accent-color: #cce416;
    }

    body {
      background-color: #f9fafb;
      color: #1f2937;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #111827;
      color: #e5e7eb;
    }

    .card {
      background: white;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1f2937;
    }

    .btn-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--accent-color);
      color: black;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .btn-link:hover {
      background: #bada14;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: white;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .theme-toggle {
      background: #1f2937;
      border-color: #4b5563;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <!-- Dark mode toggle -->
  <div class="absolute top-6 right-6">
    <button id="themeToggle" class="theme-toggle flex items-center justify-center">
      <i data-feather="moon"></i>
    </button>
  </div>

  <!-- Entry Card -->
  <div class="w-full max-w-lg card rounded-xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-white rounded-md overflow-hidden">
        <img src="dmi_logo.png" alt="Logo" class="w-full h-full object-cover"
          onerror="this.style.display='none'">
      </div>
    </div>
    <h1 class="text-2xl font-bold text-center mb-6">System Test Functions</h1>

    <div class="space-y-4">
      <a href="dashboard.html" class="btn-link">
        CMS <i data-feather="arrow-right"></i>
      </a>
      <a href="dashboard-calendar.html" class="btn-link">
        Call Center Attendance <i data-feather="arrow-right"></i>
      </a>
      <a href="template.html" class="btn-link">
        Template <i data-feather="arrow-right"></i>
      <a href="under-construction.html" class="btn-link">
        Reports <i data-feather="arrow-right"></i>
      </a>
      <a href="under-construction.html" class="btn-link">
        Settings <i data-feather="arrow-right"></i>
      </a>
    </div>
  </div>

<script>
  feather.replace();

  // Dark mode toggle
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggleBtn.innerHTML = document.body.classList.contains('dark')
      ? feather.icons.sun.toSvg()
      : feather.icons.moon.toSvg();
  });

</script>

</body>
</html>
