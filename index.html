<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Performance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen px-6 py-4 max-w-7xl mx-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="activity" class="text-indigo-500"></i>
        <h1 class="text-2xl font-bold">Agent Performance Dashboard</h1>
      </div>
      <button id="themeToggle" class="px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center">
        <i data-feather="moon" class="mr-2 w-4 h-4"></i> Dark Mode
      </button>
    </header>

    <!-- KPI Row -->
    <div id="kpiRow" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-8"></div>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Agent Leaderboard -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-bold mb-4">Agent Leaderboard</h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Agent</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Interactions</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">CSAT</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">SLA</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <!-- Performance Trends -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-bold mb-4">Performance Trends</h2>
        <canvas id="trendChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    const sheetId = '1gVUCy-MLr74lViwU5tJimXVx6MhCnMRmqwJuLAcVNWA';
    const apiKey = '7265373df99485d0bac13d73e24d8d173a73bea1';

    async function fetchSheetData(sheetName, range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!${range}?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.values || [];
    }

    async function loadDashboard() {
      // Load KPI
      const kpiData = await fetchSheetData('KPI', 'A2:B6');
      const kpiRow = document.getElementById('kpiRow');
      kpiData.forEach(([label, value]) => {
        const card = document.createElement('div');
        card.className = 'kpi-card bg-white rounded-lg p-5';
        card.innerHTML = `
          <p class="text-sm font-medium text-gray-500">${label}</p>
          <p class="mt-2 text-3xl font-bold text-gray-900">${value}</p>
        `;
        kpiRow.appendChild(card);
      });

      // Load Leaderboard
      const leaderboardData = await fetchSheetData('Leaderboard', 'A2:D');
      const leaderboardBody = document.getElementById('leaderboardBody');
      leaderboardData.forEach(([name, interactions, csat, sla]) => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        row.innerHTML = `
          <td class="px-4 py-2">${name}</td>
          <td class="px-4 py-2">${interactions}</td>
          <td class="px-4 py-2">${csat}</td>
          <td class="px-4 py-2">${sla}</td>
        `;
        leaderboardBody.appendChild(row);
      });

      // Load Trends
      const trendData = await fetchSheetData('Trends', 'A2:B8');
      const labels = trendData.map(row => row[0]);
      const values = trendData.map(row => parseInt(row[1]));
      const ctx = document.getElementById('trendChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: "Interactions",
            data: values,
            borderColor: "#6366f1",
            backgroundColor: "rgba(99,102,241,0.2)",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            x: { grid: { color: "rgba(107,114,128,0.1)" } },
            y: { grid: { color: "rgba(107,114,128,0.1)" } }
          }
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
