<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Performance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .kpi-card {
      transition: all 0.3s ease;
    }
    .kpi-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    body.dark {
      background-color: #111827;
      color: #e5e7eb;
    }
    body.dark .bg-white { background-color: #1f2937 !important; }
    body.dark .text-gray-900 { color: #f9fafb !important; }
    body.dark .text-gray-500 { color: #9ca3af !important; }
    body.dark .border-gray-200 { border-color: #374151 !important; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen px-6 py-4 max-w-7xl mx-auto">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-2">
        <i data-feather="activity" class="text-indigo-500"></i>
        <h1 class="text-2xl font-bold">Agent Performance Dashboard</h1>
      </div>
      <button id="themeToggle" class="px-3 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center">
        <i data-feather="moon" class="mr-2 w-4 h-4"></i> Dark Mode
      </button>
    </header>

    <!-- KPI Row -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
      <div class="kpi-card bg-white rounded-lg p-5">
        <p class="text-sm font-medium text-gray-500">Total Interactions</p>
        <p class="mt-2 text-3xl font-bold text-gray-900">1,248</p>
      </div>
      <div class="kpi-card bg-white rounded-lg p-5">
        <p class="text-sm font-medium text-gray-500">Avg Handle Time</p>
        <p class="mt-2 text-3xl font-bold text-gray-900">3m 45s</p>
      </div>
      <div class="kpi-card bg-white rounded-lg p-5">
        <p class="text-sm font-medium text-gray-500">First Response</p>
        <p class="mt-2 text-3xl font-bold text-gray-900">2m 12s</p>
      </div>
      <div class="kpi-card bg-white rounded-lg p-5">
        <p class="text-sm font-medium text-gray-500">SLA Compliance</p>
        <p class="mt-2 text-3xl font-bold text-gray-900">95%</p>
      </div>
      <div class="kpi-card bg-white rounded-lg p-5">
        <p class="text-sm font-medium text-gray-500">CSAT</p>
        <p class="mt-2 text-3xl font-bold text-gray-900">92%</p>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Agent Leaderboard -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-bold mb-4">Agent Leaderboard</h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Agent</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Interactions</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">CSAT</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">SLA</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">Alex Johnson</td>
              <td class="px-4 py-2">142</td>
              <td class="px-4 py-2">96%</td>
              <td class="px-4 py-2">98%</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">Sarah Williams</td>
              <td class="px-4 py-2">128</td>
              <td class="px-4 py-2">94%</td>
              <td class="px-4 py-2">96%</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">Michael Chen</td>
              <td class="px-4 py-2">118</td>
              <td class="px-4 py-2">92%</td>
              <td class="px-4 py-2">94%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Performance Trends -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-bold mb-4">Performance Trends</h2>
        <canvas id="trendChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    // Dark mode toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Chart.js Trend
    const ctx = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [{
          label: "Interactions",
          data: [180, 220, 200, 240, 260, 210, 190],
          borderColor: "#6366f1",
          backgroundColor: "rgba(99,102,241,0.2)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { color: "rgba(107,114,128,0.1)" } },
          y: { grid: { color: "rgba(107,114,128,0.1)" } }
        }
      }
    });
  </script>
</body>
</html>
